<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Quiniela Local</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <h1>Quiniela de la Jornada</h1> 
<div id="infoJornada">
  <h2 id="tituloJornada"></h2>
  <p id="fechaLimite"></p>
</div>
  <form id="quinielaForm">
    <label>
      Nombre:
      <input type="text" id="nombre" required>
    </label>

    <table>
      <thead>
        <tr>
          <th>Partido</th>
          <th>Local</th>
          <th>Empate</th>
          <th>Visita</th>
        </tr>
      </thead>
      <tbody id="tablaPartidos"></tbody>
    </table>

    <button type="submit">Guardar Pronóstico</button>
  </form>

  <h2>Pronósticos guardados</h2>
<div id="resultado" class="card"></div>
<button id="descargar" style="display:none;">Descargar mi quiniela</button>


  <script src="js/app.js"></script>
</body>
</html>
